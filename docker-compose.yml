version: '3.4'

services:
  rabbit:
    hostname: rabbit
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  rtu_postgresdb:
    image: postgres
    container_name: rtu_postgres
    restart: always
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=itlab
  liquibase:
    container_name: liquibase
    image: liquibase/liquibase
    command: --url=jdbc:postgresql://rtu_postgresdb:5432/itlab?user=postgres&password=root --changeLogFile=changelog.xml update
    volumes:
      - ./config/changelog.xml:/liquibase/changelog.xml
      - ./scripts:/liquibase/scripts
    depends_on:
      - rtu_postgresdb
  restaurant:
    image: dockermirea/restuarant
    container_name: restuarant
    restart: always
    ports:
    - "8081:8081"
    depends_on:
      - rtu_postgresdb
      - liquibase
      - rabbit
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://rtu_postgresdb:5432/itlab
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=itlab
      - SPRING_RABBITMQ_HOST=rabbit
  producer:
    image: dockermirea/producer
    container_name: producer
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      - rtu_postgresdb
      - liquibase
      - rabbit
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://rtu_postgresdb:5432/itlab
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=itlab
      - SPRING_RABBITMQ_HOST=rabbit